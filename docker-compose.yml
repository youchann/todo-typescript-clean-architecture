version: "3"
services:
  app:
    build: ./app
    container_name: app
    environment:
      DB_USER: root
      DB_PASSWORD: todo
      DB_DATABASE: todo
      DB_DRIVER: mysql
      DB_HOST: db
      DB_PORT: 3306
      TZ: Asia/Tokyo
    tty: true
    # ホスト側のポート:コンテナのポート
    ports:
      - "3333:3000"
    # ホスト側の./appをコンテナの/appにマウント
    volumes:
      - ./app:/app
    # 起動時のカレントフォルダを指定
    working_dir: /app
    # 起動後に実行するコマンドを指定(起動確認用）
    command: yarn dev
    depends_on:
      - db

  db:
    image: mysql:5.6
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: todo
      MYSQL_DATABASE: todo
      TZ: Asia/Tokyo
    ports:
      - "3434:3306"
    volumes:
      # mysqlのデフォルト設定ファイルを上書き。:roでコンテナ側からは読み取り専用設定。
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf:ro
